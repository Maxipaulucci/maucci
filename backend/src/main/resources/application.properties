# Server Configuration (Render inyecta PORT; en local usa 5000)
server.port=${PORT:5000}

# MongoDB Configuration (local: .env; producción: variable MONGODB_URI)
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/maucci}
spring.data.mongodb.database=maucci

# Email Configuration (en producción usar variables de entorno)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SPRING_MAIL_USERNAME:}
spring.mail.password=${SPRING_MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# CORS (en producción: CORS_ALLOWED_ORIGINS=https://tu-dominio.com)
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}

# Application Configuration
app.name=Turnos Backend
app.version=1.0.0

# Logging
logging.level.com.maxturnos=INFO
logging.level.org.springframework.data.mongodb=INFO

